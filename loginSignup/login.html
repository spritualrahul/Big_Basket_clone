    <div id="Header">
      <a href="index.html">
        <img src="https://www.bbassets.com/static/v2531/custPage/build/content/img/bb_logo.png" alt="">
    </a>
    </div>

      <div id="ycont">
        <div id="ycont1">
            <h2>LOGIN / SIGN UP</h2>
            <input id="mobileNum" type="number" placeholder="Enter Mobile Number (10-digit)"/>
            
            <br/>
            <button id="continue">Continue</button>
            <p>By continuing, I accept Bigbasket's Term and Conditions and Privacy Policy.</p>

</html>
<script>
  let continueLogin = document.getElementById("continue");
    continueLogin.onclick = function(){
        let mobile = document.getElementById("mobileNum").value;
        console.log(mobile)
        let mnumber=[]
        if (mobile.length == 10){
          mnumber.push(mobile)
          localStorage.setItem("mobile",JSON.stringify(mnumber));
           
            alert("OTP sent to your given mobile number");
            window.location.href="verifyotp.html";
            
        } else {
            alert("Enter 10 digit mobile number");
            mobile.value= "";
        }
        
    };

</script>
