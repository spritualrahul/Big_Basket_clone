<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://www.bbassets.com/static/v2531/uiv2/images/favicon.ico" rel="icon" type="image/ico" sizes="16x16"/>
    <title>Login/Sign up</title>
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

body{
    font-family: 'Montserrat', sans-serif;
    background-image: url(https://hidecor.in/wp-content/uploads/2018/10/DSC6992_lr.jpg);
}

*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}

body{
  background-color: rgba(0, 0, 0, 0.5);
}


#p_smallHeader{
    height: 100px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #a5cd39;
    position: fixed;
    left: 0px;
    right: 0px;
    top:0px;
    z-index: 1000;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
}


#vcont2 {
    width: 35%;
    height: 70vh;
    background-color: white;
    border: 1px solid;
    padding: 2%;
    margin: auto;
    margin-top: 120px;
    box-shadow: rgb(96 96 96/ 16%) 4px 4px 4px 4px;
    cursor: pointer;
  }

  #vcont2 h2 {
    color: #84c225;
    font-size: 22px;
    text-align: center;
    line-height: 19px;
    font-weight: 600;
  }



  #vcont2 input {
    background-color: transparent;
    border: none;
    
    /* margin-bottom: 30%; */
    color: gray;
    width: 95%;
    margin: auto;
    margin-top: 20%;
    padding: 10px;
    padding-left: 20px;
    font-size: 20px;
    margin-left: 10px;
    outline: 1px solid black;
    /* border-bottom: 1px dashed; */
  }

  #vcont2 input:focus{
    border: none;
    outline: 2px solid #84c225;
  }

  #resend {
    width: 35%;
    padding: 10px;
    font-size: 18px;
    margin-left: 30%;
    margin-top: 40px;
    background-color: white;
    cursor: pointer;
    border-radius: 5px;
  }

  #resend:hover{
    background-color: #000;
    color: #fff;
  }

  #continue2 {
    margin-top: 50px;
    margin-left: 10%;
    width: 80%;
    height: 10%;
    border-bottom: 1px solid gray;
    border-radius: 5px;
    font-weight: bolder;
    padding: 10px;
    font-size: 18px;
    /* border: none; */
    background-color: #84c225;
    color: white;
    cursor: pointer;
    border: none;
  }

  #continue2:hover{
    background-color: green;
  }

  #vcont2 p {
    /* font-size: small; */
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
  }


  /* Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}


input[type=number] {
  -moz-appearance: textfield;
}



/* CSS MEDIA QUERIES */


@media all and (max-width: 700px){
  #p_smallHeader{
    height: 60px;
    width: 100%;
  }
  #p_smallHeader > img{
      height: 90%;
  }
  #vcont2{
    width: 95%;
  }

  #vcont2 h2{
    margin-top: 20px;
  }
}
   </style>
    
  
  </head>

  <body>
    <div id="p_smallHeader">
      <a href="index.html">
        <img src="https://www.bbassets.com/static/v2531/custPage/build/content/img/bb_logo.png" alt="">
    </a>
    </div>
      <div id="vcont2">
        <h2>Verify Mobile Number</h2>
        <p>Please check the OTP sent to your mobile number</p>
        <p id="mbl"></p>
        <input type="number" id="enterotp" placeholder="Enter OTP" />
        <button id="resend">Resend OTP</button>
        <br />
        <button id="continue2">Verify and Continue</button>
      </div>
     
    
  </body>
</html>
<script>
let enterotp = document.getElementById("enterotp");
let resend = document.getElementById("resend");
let continue2 = document.getElementById("continue2");

let randomotp = Math.floor(1000 + Math.random() * 9000);
const otp = (o) => {
    alert(`Your 4-digit OTP is : ${o}`);
    console.log("Random otp is", o);
};
otp(randomotp);

continue2.addEventListener("click", () => {
    gonext(randomotp);
});

const gonext = (o) => {
    let enotp = enterotp.value;
    console.log("o", o);
    console.log("oenotp", enotp);
    if (o === Number(enotp)) {
       
        let usermobile = JSON.parse(localStorage.getItem("mobile"));

        let detailsmobile = JSON.parse(localStorage.getItem("userdetails")) || [];
        console.log(usermobile)
        console.log(detailsmobile)
        let mobileno;
        detailsmobile.forEach((el, index) => {
            mobileno = el.mobile;
            console.log(mobileno)
        })
        if (mobileno == usermobile.toString()) {
            alert(`Logged in Successfully! Welcome back ${detailsmobile[0].fname}!`);
            window.location.href = "index.html";
            let loginUser = {loginStatus: true, userName: detailsmobile[0].fname};
            localStorage.setItem("loginUser", JSON.stringify(loginUser))
        }
        else {
            window.location.href = "index.html";
        }
        // window.location.href = "signupdetails.html";
        //   window.location.href = "index.html";
    }
    else{
        alert("Invalid OTP")
    }
};

resend.addEventListener("click", () => {
    otp(randomotp);
});
</script>
