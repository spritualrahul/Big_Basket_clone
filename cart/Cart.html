<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
    <script src="https://kit.fontawesome.com/683b4b40e3.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://www.bbassets.com/static/v2514/images/favicon.ico?v=2514" type="image/x-icon">
    <link rel="stylesheet" href="../style/navbar.css"></link>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/footer.css"></link>
</head>
<body>
    <div id="navContainer">
        
    </div>
    <div id="all_cart">
    <div id="cart">
        <div id="total_items">
            <h2>Your Basket (<span id="items_number"></span> items)</h2>
        </div>
        <hr>
        <div id="button">
        <button><i class="fa-solid fa-tags"></i> VIEW AVAILABLE PROMOS</button>
        </div>
        <div id="Cart_empty">
            <h2>Sorry! Your Basket is Empty BUDDY</h2>
            <img src="https://bakestudio.in/assets/images/cart/empty-cart.gif" alt="">
            <button id="continue_shop">CONTINUE SHOPPING</button>
        </div>
        <div id="cart_items">

            <table id="table_items">
                <thead id="thead">
                    <tr>
                        <th>ITEM IMAGE</th>
                        <th>ITEM DESCRIPTION</th>
                        <th>UNIT PRICE</th>
                        <th>QUANTITY</th>
                        <th>SUBTOTAL</th>
                        <th>SAVINGS</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
            <div id="basket">
                <div>
                  <button id="empty">EMPTY BASKET</button>
                  <button id="continue_shop1">CONTINUE SHOPPING</button>
                </div>
                <div>
                    <div>
                        <div>
                            <div>
                                <p>Subtotal</p>
                                <p>Rs.<span id="total"></span>.00</p>
                                <p>Delivery Charges</p>
                                <p>Rs.<span id="delivery_charges">40</span>.00</p>
                            </div><hr>
                            <div>
                                <div>
                                    <p>TOTAL</p>
                                    <p>Rs. <span id="total_amount"></span>.00</p>
                                </div>
                                <div>
                                    <p>* for this order Accepted food coupon is Rs. <span id="total_amount1"></span>.00</p>
                                </div><hr>
                            </div>
                        </div>
                        <div><img id="u_saved" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkyud2KcSfKpZSQpAGIiDLBgYbYWg5DH-nbA&usqp=CAU" alt=""> <p>You saved! </p> <span id="saved"></span></div>
                    </div>
                    <div><div><button id="checkout">CHECKOUT</button></div>
                <div><p>Actual delivery charges computed at checkout time</p></div>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="footer"></div>
</body>
</html>
<script src="../cart/Cart.js" type="module"></script>
