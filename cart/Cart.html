<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div id="all_cart">
    <div id="cart">
        <div id="total_items">
            <h2>Your Basket (<span id="items_number"></span> items)</h2>
        </div>
        <hr>
        <div id="button">
        <button><i class="fa-solid fa-tags"></i> VIEW AVAILABLE PROMOS</button>
        </div>
        
        <div id="cart_items">
            <table>
                <thead id="thead">
                    <tr>
                        <th>ITEM DESCRIPTION</th>
                        <th>UNIT PRICE</th>
                        <th>QUANTITY</th>
                        <th>SUBTOTAL</th>
                        <th>SAVINGS</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
            <div id="basket">
                <div>
                  <button>EMPTY BASKET</button>
                  <button>CONTINUE SHOPPING</button>
                </div>
                <div>
                    <div>
                        <div>
                            <div>
                                <p>Subtotal</p>
                                <p>Rs.<span id="total"></span>.00</p>
                                <p>Delivery Charges</p>
                                <p>Rs.<span id="delivery_charges">40</span>.00</p>
                            </div><hr>
                            <div>
                                <div>
                                    <p>TOTAL</p>
                                    <p>Rs. <span id="total_amount"></span>.00</p>
                                </div>
                                <div>
                                    <p>* for this order Accepted food coupon is Rs. <span id="total_amount1"></span>.00</p>
                                </div><hr>
                            </div>
                        </div>
                        <div><i class="fa-solid fa-piggy-bank"></i> You saved! Rs <span id="saved"></span></div>
                    </div>
                    <div><div><button>CHECKOUT</button></div>
                <div><p>Actual delivery charges computed at checkout time</p></div>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
<script src="Cart.js"></script>
<script src="https://kit.fontawesome.com/c858a2ffdc.js" crossorigin="anonymous"></script>
